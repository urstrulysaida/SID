        function getHighlightedText(text, highlight) {
            if (!highlight || highlight.length < 2) {

            const regex = new RegExp(`(${highlight})`, 'gi');
            
            return text.replace(regex, (match) => 
                `<span class="bg-yellow-500/50 text-white font-bold rounded-sm px-[1px]">${match}</span>`
            );

            const clickAttr = onClickHandlerName ? `onclick="${onClickHandlerName}"` : '';
            const cursorClass = onClickHandlerName ? 'cursor-pointer' : '';

                <div ${clickAttr}
                    class="
                        relative overflow-hidden rounded-2xl bg-[#121212]/80 backdrop-blur-md
                        border border-white/10 transition-all duration-300 group
                        ${hoverClass} ${className} ${cursorClass}
                    "
                >
                    <!-- Background Gradient Effect -->

                    <div class="relative z-10 h-full">
                        ${content}
                    </div>
                </div>
            `;
        }

        // --- CORE RENDER LOOP ---
        function render() {
            const contentArea = document.getElementById('content-area');
            const navDock = document.getElementById('nav-dock');

            // 1. Handle Content Transition
            if (activeTab !== visibleTab) {
                // Fade out before changing content
                contentArea.classList.remove('opacity-100', 'translate-y-0');
                contentArea.classList.add('opacity-0', 'translate-y-4');
                
                if (transitionTimeout) clearTimeout(transitionTimeout);
                transitionTimeout = setTimeout(() => {
                    visibleTab = activeTab;
                    render(); // Re-render immediately with new content
                }, 200);
                return; // Stop current render to wait for transition
            } else {
                // Content is ready to be rendered/faded in
                contentArea.classList.add('opacity-100', 'translate-y-0');
                contentArea.classList.remove('opacity-0', 'translate-y-4');
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }

            // 2. Render Main Content
            let contentHtml = '';
            switch (visibleTab) {
                case 'personal-info':
                    contentHtml = renderPersonalInfo();
                    break;
                case 'education':
                    contentHtml = renderEducation();
                    break;
                case 'career-links':
                    contentHtml = renderCareerLinks();
                    break;
                default:
                    contentHtml = 'Tab content not found.';
            }
            contentArea.innerHTML = contentHtml;
            
            // 3. Render Navigation Dock
            const tabs = [
                { id: 'personal-info', label: 'Profile', icon: ICONS.User },
                { id: 'education', label: 'Education', icon: ICONS.GraduationCap },
                { id: 'career-links', label: 'Career', icon: ICONS.Briefcase }
            ];

            navDock.innerHTML = tabs.map(tab => {
                const isActive = activeTab === tab.id;
                return `
                    <button
                        data-tab-id="${tab.id}"
                        class="
                            relative group p-3 rounded-xl transition-all duration-300 ease-out
                            ${isActive ? 'bg-white/10 text-white' : 'text-gray-500 hover:text-white hover:bg-white/5'}
                        "
                        onclick="switchTab('${tab.id}')"
                    >
                        ${tab.icon}
                        <!-- Tooltip -->
                        <span class="absolute -top-10 left-1/2 transform -translate-x-1/2 bg-[#1a1a1a] text-white text-xs px-2 py-1 rounded opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap border border-white/10 font-mono">
                            ${tab.label}
                        </span>
                        <!-- Active Indicator Dot -->
                        ${isActive ? '<span class="absolute bottom-1 left-1/2 transform -translate-x-1/2 w-1.5 h-1.5 bg-accent rounded-full animate-pulse-slow"></span>' : ''}
                    </button>
                `;
            }).join('');
        }
        
        // --- EVENT HANDLERS ---
        
        function switchTab(tabId) {
            if (activeTab === tabId) return;
            activeTab = tabId;
            render();
        }

        function handleSearchChange(event) {
            searchQuery = event.target.value;
            
            if (searchTimeout) clearTimeout(searchTimeout);
            
            // Debounce search input
            searchTimeout = setTimeout(() => {
                debouncedSearch = searchQuery.trim();
                
                // --- Search Logic (Simplified from React version) ---
                if (debouncedSearch) {
                    const term = debouncedSearch.toLowerCase();
                    const checkMatchInString = (str) => str && str.toLowerCase().includes(term);

                    // Helper to check if search term matches any string value in a nested object/array
                    const checkMatchInObject = (data) => {
                        if (typeof data === 'string') return checkMatchInString(data);
                        if (Array.isArray(data)) return data.some(checkMatchInObject);
                        if (typeof data === 'object' && data !== null) {
                            return Object.values(data).some(checkMatchInObject);
                        }
                        return false;
                    };

                    // Check and switch tabs if a match is found elsewhere
                    if (checkMatchInObject(PROFILE_DATA.personal) && activeTab !== 'personal-info') {
                        switchTab('personal-info');
                    } else if (checkMatchInObject(PROFILE_DATA.education) && activeTab !== 'education') {
                        switchTab('education');
                    } else if (checkMatchInObject(PROFILE_DATA.career) && activeTab !== 'career-links') {
                        switchTab('career-links');
                    }
                }
                
                // Re-render to update highlighting and/or tab
                render();
            }, 300);
        }

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('search-input').addEventListener('input', handleSearchChange);
            render(); // Initial render
        });
    </script>
